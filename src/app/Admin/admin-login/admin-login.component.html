<div class="container-fluid main vh-100">
    <div class="row">
        <div class="text-center bg-success p-3">
            <span class="c-title">coconut juice bar</span>
        </div>
        <div class="row">
            <div class="col-sm-10  m-auto">
                <div class="card loginpage logincard border-0 p-4">
                    <div class="row">
                        <div class="col-sm-4 p-4 m-4">
                            <h2 class=" text-center mb-4 mt-4 text-white login">Admin Login</h2>
                            <form (ngSubmit)="login()">
                                <div class="mb-4">
                                    <label class="form-label fl">Username</label>
                                    <input type="text" class="form-control ip" name="username" [(ngModel)]="username"
                                        required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fl">Password</label>
                                    <input type="password" class="form-control ip" name="password"
                                        [(ngModel)]="password" required>
                                </div>
                                <div class="mt-4 text-center ">
                                    <button type="submit" class="btn main-btn w-50">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
