  <div class="container mt-4 bg-white">
    <div class="cards">
      <div class="hrad">
        <h2 class="fw-bold text-muted">My Cart</h2>
      </div>
      <hr />
      <div class="card-body" *ngFor="let c of cartList">
        <div class="row mb-2">
          <div class="col-sm-2">
            <div>
              <img src="{{ c.photo }}" alt="" width="100%" height="120" />
            </div>
          </div>
          <div class="col-sm-4">
            <p>
              Size and Thickness <b>{{ c.size }}</b>
            </p>
          </div>
          <div class="col-sm-4">
            <div class="d-flex">
              <h3>Quantity</h3>
              <i class="bi bi-dash-circle me-2" style="font-size: 20px;"></i>
              <input type="number" id="" value="" min="1" max="300" style="height: 25px;"/>
              <i class="bi bi-plus-circle ms-2" style="font-size: 20px;"></i>
            </div>
          </div>

          <div class="col-sm-2">
            <p>
              Price <b>{{ c.price }}</b>
            </p>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <p class="">Total</p>
        </div>
      </div>
    </div>
  </div>
</div>
